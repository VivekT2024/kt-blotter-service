<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Orders Table</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6f0ff;
        }

        td {
            font-size: 14px;
            color: #333;
        }

        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
<h2>Live Orders Table</h2>

<div class="table-container">
    <table id="orders-table">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Symbol</th>
            <th>Quantity</th>
            <th>Side</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <!-- Orders will appear here -->
        </tbody>
    </table>
</div>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/ws-message');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);

            stompClient.subscribe('/topic/messages', function(messageOutput) {
                const order = JSON.parse(messageOutput.body);
                addOrderToTable(order);
            });
        });
    }

    function addOrderToTable(order) {
        const tbody = document.getElementById('orders-table').querySelector('tbody');
        const row = document.createElement('tr');

        const timestamp = new Date().toLocaleTimeString();

        row.innerHTML = `
            <td>${order.orderId || '-'}</td>
            <td>${order.symbol || '-'}</td>
            <td>${order.quantity || '-'}</td>
            <td>${order.side || '-'}</td>
            <td>${timestamp}</td>
        `;

        // Add new orders on top
        tbody.prepend(row);
    }

    connect();
</script>
</body>
</html>
